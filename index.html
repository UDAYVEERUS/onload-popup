<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide-in Popup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body{
        font-family: sans-serif;
    }
    .home-page-popup {
      position: fixed;
      bottom: 20px;
      right: -100%;
      width: 300px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: right 0.5s ease;
      z-index: 1000;
    }

    .home-page-popup .popup-content {
      padding: 20px;
      text-align: center;
    }

    .home-page-popup .popup-content h2 {
      color: #d42a2a;
      font-size: 20px;
    }

    .home-page-popup .popup-content p {
      color: #000000;
      line-height: 25px;
    }

    .home-page-popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      cursor: pointer;
    }

    .home-page-popup .home-hidden {
      right: -100%;
    }

    .home-visible {
      right: 20px;
    }

    .read-more-btn {
      padding: 8px 20px;
      background: #d42a2a;
      color: #ffffff;
      text-decoration: none;
      border-radius: 2px;
    }

    .read-more-btn:hover {
      color: #fff;
    }

    @media screen and (max-width: 768px) {
      .home-page-popup {
        width: 100%;
        bottom: 0;
      }
      .home-visible {
        right: 0px;
      }
    }
  </style>
  <body>
    <div id="homepopup" class="popup home-hidden home-page-popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">×</span>
        <h2
          style="line-height: 35px; margin-top: 10px;"
        >
          Ready to Buy Your First Home? We’re Here to Help!
        </h2>
        <p>
          Unlock the door to your new home with MortgageLine! Not sure where to
          start?
        </p>
        <a
          class="read-more-btn"
          href="#"
          >Read More</a
        >
      </div>
    </div>
    <div style="display: flex; margin: auto; justify-content: center; height: 100vh; align-items: center;">
      <h1 style="color: red; font-size: 50px;">Home Page Content</h1>
    </div>

    <script>
      window.onload = function () {
        setTimeout(function () {
          document
            .getElementById("homepopup")
            .classList.remove("home-hidden");
          document.getElementById("homepopup").classList.add("home-visible");
        }, 500); // delay popup appearance by 0.5 seconds
      };

      function closePopup() {
        document.getElementById("homepopup").classList.remove("home-visible");
        document.getElementById("homepopup").classList.add("home-hidden");
      }
    </script>
  </body>
</html>
